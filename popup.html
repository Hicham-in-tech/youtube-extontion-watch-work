<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picture-in-Picture</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo-container">
                <svg class="logo" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M2 6C2 4.89543 2.89543 4 4 4H20C21.1046 4 22 4.89543 22 6V12" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                    <path d="M2 12V18C2 19.1046 2.89543 20 4 20H11" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                    <rect x="13" y="13" width="9" height="7" rx="1.5" fill="currentColor" stroke="currentColor" stroke-width="1.5"/>
                    <path d="M8 9.5L11 11.5L8 13.5V9.5Z" fill="currentColor"/>
                </svg>
            </div>
            <h1>Video PiP</h1>
        </div>
        
        <p class="description">Enable Picture-in-Picture mode to watch videos while working</p>
        
        <button id="pipButton" class="pip-button">
            <svg class="button-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M21 6V18C21 19.1046 20.1046 20 19 20H5C3.89543 20 3 19.1046 3 18V6C3 4.89543 3.89543 4 5 4H19C20.1046 4 21 4.89543 21 6Z" stroke="currentColor" stroke-width="2"/>
                <rect x="13" y="12" width="6" height="5" rx="1" fill="currentColor"/>
            </svg>
            <span>Enable PiP</span>
        </button>
        
        <div id="status" class="status"></div>
        
        <div class="info">
            <p class="tip">ðŸ’¡ <strong>Tip:</strong> Click on any video on the page to activate Picture-in-Picture mode</p>
        </div>
        
        <div class="shortcuts">
            <h3>Quick Actions:</h3>
            <div class="shortcut-item">
                <span class="shortcut-key">Alt + P</span>
                <span class="shortcut-desc">Toggle PiP</span>
            </div>
        </div>

        <div class="footer">
            <p>Created by <span class="creator">hicham Dev</span></p>
            <a href="mailto:hichamboudouch434@gmail.com" class="contact-link">hichamboudouch434@gmail.com</a>
        </div>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
